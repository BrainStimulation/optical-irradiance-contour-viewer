# Simple workflow for deploying static content to GitHub Pages
name: Deploy static content to Web App repo

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

permissions:
  contents: read
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "webapp"
  cancel-in-progress: true

jobs:
  # Single deploy job since we're just deploying
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Viewer
        uses: actions/checkout@v4
        with:
          path: viewer
      
      - name: Checkout Web App
        uses: actions/checkout@v4
        with:
          repository: BrainStimulation/optical-irradiance-contour-webapp
          path: webapp
          token: ${{ secrets.PUSH_WEB_APP_TOKEN }}

      - name: Generate Version Info
        run: |
          # Create a JSON file in the app's source directory
          echo "{\"build_date\": \"$(date -u +'%Y-%m-%d %T+%Z')\", \"git_sha\": \"$(echo ${{ github.sha }} | cut -c1-7)\"}" > version.json
          
      - uses: r-lib/actions/setup-r@v2
        with:
          use-public-rspm: true
          
      - name: Install dependencies
        uses: r-lib/actions/setup-r-dependencies@v2
        with:
          extra-packages: any::shinylive, any::shiny, any::bslib, any::jsonlite, any::R.matlab
      
      - name: Clean destination
        shell: bash
        run: |
          # Clean out the old files from the webapp repo, but NOT the .git folder
          find webapp -mindepth 1 -not -path 'webapp/.git*' -delete
          
      - name: Build web application
        shell: Rscript {0}
        run: |
          shinylive::assets_version()
          shinylive::export(appdir = "viewer/src", destdir = "webapp", assets_version = "0.10.6")
          
      - run: git config --global user.email "actions@github.com"
      - run: git config --global user.name "actions"
      
      - name: Add data files
        shell: bash
        run: |
          mkdir -p webapp/data
          curl -X GET -L "https://api.figshare.com/v2/file/download/46963453" --output webapp/data/grey.mat -s &
          curl -X GET -L "https://api.figshare.com/v2/file/download/46963456" --output webapp/data/white.mat -s &
          wait
          cp version.json webapp/version.json
          
      - name: Commit changes and push to website
        shell: bash
        run: |
          cd webapp
          if [ -n "$(git status --porcelain)" ]; then
            git add .
            git commit -m "Latest changes for web application."
            git push origin main
          fi    
